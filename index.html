<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knave </title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdfcff, #e6f4ff);
      color: #1f2933;
      text-align: center;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #5b5cff;
      letter-spacing: 1px;
    }

    .hero p {
      max-width: 400px;
      margin-bottom: 25px;
      color: #333;
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Luffy Image */
    .hero img {
      width: 240px;
      max-width: 90%;
      border-radius: 14px;
      margin-bottom: 30px;
      border: 3px solid #ffd56b;
      box-shadow: 0 10px 25px rgba(91,92,255,0.25);
    }

    /* Instagram Button */
    .insta-btn {
      display: inline-block;
      background: linear-gradient(135deg, #ffd56b, #ffb703);
      color: #222;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,183,3,0.4);
      margin-bottom: 40px;
    }

    .insta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255,183,3,0.6);
    }

    /* Contact Section */
    .contact {
      padding: 70px 20px;
      background: #ffffff;
      border-top: 2px solid #eef2ff;
    }

    .contact h2 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #5b5cff;
    }

    /* Email Button (Kept Color) */
    .email-btn {
      display: inline-block;
      background: #6366f1;
      color: white;
      text-decoration: none;
      padding: 13px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(99,102,241,0.4);
    }

    .email-btn:hover {
      background: #4f46e5;
      transform: scale(1.07);
      box-shadow: 0 8px 20px rgba(79,70,229,0.5);
    }

  </style>
</head>

<body>

  <!-- Hero Section -->
  <section class="hero">

    <h1>Knave</h1>

    <p>Iâ€™m gonna be King of the Pirates!</p>

    <img 
      src="https://static.beebom.com/wp-content/uploads/2025/01/Luffys-Hito-Hito-no-Mi-Model-Nika.jpg?w=1024"
      alt="Luffy Gear 5">

    <!-- Instagram -->
    <a
      href="https://www.instagram.com/nocturne.kira?igsh=dGoxYXloZmVhN3B1"
      target="_blank"
      class="insta-btn">
      @nocturne.kira
    </a>

  </section>

  <!-- Contact -->
  <section class="contact">

    <h2>Contact</h2>

    <a
      href="mailto:keisazen@gmail.com"
      class="email-btn">
      Email Me
    </a>

  </section>

</body>
</html>
