<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Knave - Personal portfolio of a pirate enthusiast and developer, inspired by One Piece.">
  <meta name="keywords" content="portfolio, developer, pirate, One Piece, Luffy, GitHub, Instagram, anime">
  <title>Knave - King of the Pirates Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdfcff, #e6f4ff);
      color: #1f2933;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #e6e6e6;
    }

    /* One Piece Themed Background Elements */
    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .bg-elements::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      width: 100px;
      height: 100px;
      background: url('https://example.com/one-piece-ship.png') no-repeat center/cover; /* Placeholder for One Piece ship icon */
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .bg-elements::after {
      content: '';
      position: absolute;
      bottom: 20%;
      right: 15%;
      width: 80px;
      height: 80px;
      background: url('https://example.com/straw-hat.png') no-repeat center/cover; /* Placeholder for Straw Hat */
      opacity: 0.1;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-bottom: 2px solid #ffd56b;
    }

    body.dark-mode nav {
      background: rgba(26, 26, 46, 0.95);
      border-bottom-color: #5b5cff;
    }

    nav .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #5b5cff;
      text-shadow: 0 0 10px rgba(91,92,255,0.5);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffd56b;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    body.dark-mode nav ul li a {
      color: #e6e6e6;
    }

    .dark-mode-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    body.dark-mode .dark-mode-toggle {
      color: #e6e6e6;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 30px;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,213,107,0.1) 0%, transparent 70%);
      animation: glow 4s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-bottom: 15px;
      color: #5b5cff;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(91,92,255,0.8);
      animation: fadeInUp 1.5s ease-out, bounce 2s infinite 1.5s;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .hero p {
      max-width: 700px;
      margin-bottom: 25px;
      color: #333;
      font-size: 1.3rem;
      font-weight: 600;
      animation: fadeInUp 1.5s ease-out 0.3s both;
    }

    body.dark-mode .hero p {
      color: #e6e6e6;
    }

    .hero img {
      width: 280px;
      max-width: 90%;
      border-radius: 20px;
      margin-bottom: 30px;
      border: 4px solid #ffd56b;
      box-shadow: 0 15px 40px rgba(91,92,255,0.4);
      animation: fadeInUp 1.5s ease-out 0.6s both, rotate 10s linear infinite;
      transition: transform 0.3s ease;
    }

    .hero img:hover {
      transform: scale(1.05) rotate(5deg);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      animation: fadeInUp 1.5s ease-out 0.9s both;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ffd56b, #ffb703);
      color: #222;
      text-decoration: none;
      border-radius: 50%;
      font-size: 24px;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(255,183,3,0.5);
      position: relative;
      overflow: hidden;
    }

    .social-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .social-links a:hover::before {
      left: 100%;
    }

    .social-links a:nth-child(2) {
      background: #111827;
      color: white;
      box-shadow: 0 8px 20px rgba(17,24,39,0.5);
    }

    .social-links a:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 12px 30px rgba(255,183,3,0.7);
    }

    .social-links a:nth-child(2):hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }

    .about, .skills, .projects, .contact {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .about {
      background: #ffffff;
      border-top: 3px solid #ffd56b;
    }

    body.dark-mode .about {
      background: #1a1a2e;
    }

    .about h2, .skills h2, .projects h2, .contact h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #5b5cff;
      text-shadow: 0 0 10px rgba(91,92,255,0.5);
    }

    .about p {
      max-width: 900px;
      margin: 0 auto;
      font-size: 1.2rem;
      line-height: 1.7;
    }

    .skills {
      background: linear-gradient(135deg, #fdfcff, #e6f4ff);
    }

    body.dark-mode .skills {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .skill-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      text-align: center;
    }

    body.dark-mode .skill-card {
      background: #16213e;
      color: #e6e6e6;
    }

    .skill-card:hover {
      transform: translateY(-10px) rotate(2deg);
      box-shadow: 0 15px 40px rgba(91,92,255,0.3);
    }

    .skill-card i {
      font-size: 3rem;
      color: #ffd56b;
      margin-bottom: 15px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .projects {
      background: #ffffff;
      border-top: 3px solid #5b5cff;
    }

    body.dark-mode .projects {
      background: #1a1a2e;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .project-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    body.dark-mode .project-card {
      background: #16213e;
      color: #e6e6e6;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(91,92,255,0.1), transparent);
      transition: left 0.6s ease;
    }

    .project-card:hover::before {
      left: 100%;
    }

    .project-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 40px rgba(91,92,255,0.4);
    }

    .project-card h3 {
      margin-bottom: 15px;
      color: #5b5cff;
    }

    .project-card p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact {
      background: linear-gradient(135deg, #fdfcff, #e6f4ff);
      border-top: 3px solid #ffd56b;
    }

    body.dark-mode .contact {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1.1rem;
      background: white;
      color: #333;
      transition: all 0.3s ease;
    }

    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #5b5cff;
      box-shadow: 0 0 10px rgba(91,92,255,0.5);
    }

    body.dark-mode .contact-form input, body.dark-mode .contact-form textarea {
      background: #16213e;
      border-color: #333;
      color: #e6e6e6;
    }

    .contact-form button {
      background: linear-gradient(135deg, #5b5cff, #6366f1);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(99,102,241,0.5);
      position: relative;
      overflow: hidden;
    }

    .contact-form button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .contact-form button:hover::before {
      left: 100%;
    }

    .contact-form button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(99,102,241,0.7);
    }

    footer {
      background: #111827;
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-top: 3px solid #ffd56b;
    }

    footer p {
      margin-bottom: 10px;
    }

    footer .quote {
      font-style: italic;
      color: #ffd56b;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
      .social-links {
        flex-direction: column;
        align-items: center;
      }
      .skills-grid, .projects-grid {
        grid-template-columns: 1fr;
      }
    }

    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #5b5cff;
      z-index: 2000;
    }

    .error {
      color: #ff6b6b;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="bg-elements"></div>
  <div class="loading" id="loading">Loading One Piece Adventures...</div>

  <nav>
    <div class="logo">Knave</div>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button class="dark-mode-toggle" id="darkModeToggle"><i class="fas fa-moon"></i></button>
  </nav>

  <section id="hero" class="hero">
    <h1>Knave</h1>
    <p>"
